<div class="page-area"></div>

<div class="row">
<div class="col-md-5">


  <form>
    <div class="form-group">
      <label for="customer">Customer</label>
      <input type="text" class="form-control" id="customer" placeholder="Product" #customer>

    </div>
    <div class="form-group">
      <label for="product">Product</label>
      <input type="text" class="form-control" id="product" placeholder="Product" #product>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" placeholder="Quantity" #quantity>
   </div>
   <button type="reset" class="btn btn-primary" (click)="onAddOrder(customer, product, quantity)">Add Order</button>
   <button type="reset" class="btn btn-success" (click)="onSaveOrder()">Save Order</button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Product</th>
        <th scope="col">Quantity Requested</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{order.customer}}</td>
        <td>{{order.product}}</td>
        <td>{{order.quantity}}</td>
        <td>{{order.status}}</td>
        <td (click)="onDeleteOrder(i)"><a class="text-danger"><i class="fas fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>

</div>
</div>
